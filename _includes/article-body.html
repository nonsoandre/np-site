<div class="post-article-body">
    <div class="post-meta">
        <div class="author-meta">
            <ul class="post-authors">
                <li>
                    <div href="" class="post-author-link">
                        <span>by:</span>
                        {{ page.author }}
                    </div>
                </li>
            </ul>
            <time class="post-pub-date" datetime="{{ page.date  | date_to_xmlschema }}" title="{{ page.date  | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>                                    
        </div>
        <ul class="post-tag-lists">
            <li class="tag-list_item">
                <div class="post-tag-link post-tag-area">Abba</div>
            </li>
        </ul>
    </div>
    <div class="post-content">
        <p>{{content}}</p>
    </div>
    <!-- <div class="post-message">
        <p class="hello">
        </p>
    </div> -->
</div>
