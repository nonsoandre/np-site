<div class="article-header"> 
    <figure class="post-article-figure">
        <div class="pos-rel post-article-img-container">
            <div class="post-article-img">
                <noscript><img src="{{ site.url}}/{{ site.image-path }}{{ page.images.path}}" srcset="" alt=" {{ page.images.caption }} " title="{{ latest.images.caption }}" class="img featured-image"></noscript>
                <img src="{{ site.url }}/{{ site.image-path }}{{ page.images.path }}" 
                     srcset="{{ site.url }}/{{ site.image-path }}{{ page.images.path }} 410w,
                                {{ site.url }}/{{ site.image-path }}{{ page.images.path }} 690w,
                                {{ site.url }}/{{ site.image-path }}{{ page.images.path }} 1380w,
                                {{ site.url }}/{{ site.image-path }}{{ page.images.path }} 950w,
                                {{ site.url }}/{{ site.image-path }}{{ page.images.path }} 1900w,
                                {{ site.url }}/{{ site.image-path }}{{ page.images.path }} 3200w"
                     sizes ="(min-width: 64em) 1600px, (min-width: 48em) 950px, (min-width: 26.5625em) 690px, 410px" 
                     alt="{{ page.images.caption }}"
                     class= "post-img">
            </div>  
            <div class="img-credit">{{ page.images.credit }}</div>                                  
        </div>
        <figcaption class="post-article-img-caption">{{ page.images.caption }}</figcaption>
    </figure>
    <div class="post-article-title">
        <div class="post-article-cat">
            {% if page.post-category %}
                {{ page.post-category }}
            {% else %}
                {{ page.tags[0] }}
            {% endif %}
        </div>
        <h1>{{ page.title }}</h1>
        <div class="author-meta">
            <ul class="post-authors">
                <li>
                    <a href="" class="post-author-link">
                        <span style="font-weight: 300;">by:</span>
                        {{ page.author}}
                    </a>
                </li>
            </ul>
            <div class="datloc">
                <div class="location">
                    {{ page.location }}
                </div>
                <time class="post-pub-date" datetime="" title="{{ page.date  | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</time>                     
            </div>
                          
        </div>
    </div>      
</div>
