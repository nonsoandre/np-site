<div class="block-area landing landing--bs">
    <div class="container-fluid fts-article-meta_container">
        <div class="block-div-row">
            <div class="article-meta article-meta--features">
                <div>
                    <ul class="authors-detail">
                        <li class="authors-detail__item">
                            <div>
                                <span>{{ site.title }}</span>
                            </div>
                        </li>
                    </ul>
                    <h2 class="category">
                        <a href="#">Photo Gallery</a>
                    </h2>
                    <ul class="genre-list-tags genre-list-tags--inline mobile-lower-meta__genre-list-tags">
                        {%for tag in page.tags %}
                        {% assign tag_slug = tag | slugify: "raw" %}
                        <li>
                            <a href="{{ site.baseurl }}/tag/{{tag}}" rel="category tag"> {{ tag }} </a> 
                        </li>
                        {% endfor %}
                    </ul>
                    <time class="pub-date" datetime="{{ page.date | date_to_xmlschema }}" title="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
                </div>

                    <div class="gallery-preview__container-inner">

                            <li class="gallery-preview__photo">
                                <button class="gallery-preview__photo-btn">
