---
layout: page
---


<div class="snippets">
  <h3 class="snippets-heading">Articles tagged with "{{ page.tag }}"</h3>

  {% for post in site.posts %}
    {% if post.tags contains page.tag %}
    <ul>
        <a href="{{site.baseurl}}{{ post.url }}">
           <li>{{ post.title }}</li> 
        </a>
        
    </ul>
      
    {% endif %}
  {% endfor %}
</div>
